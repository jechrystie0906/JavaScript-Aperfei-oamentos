<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular soma de dois fatores</title>
</head>
<body>
   <h1>Exerc√≠cio 02: Somar valores</h1> 
  
   <input type="text" id="num1"> +
   <input type="text" id="num2">
   <input type="submit" id="calcular" onclick="calcular()">
   <div id="resultado"></div>

   <script>
       function calcular() {
           var num1= Number(document.getElementById("num1").value);
           var num2= Number(document.getElementById("num2").value);
           var resultado= num1+num2
           document.getElementById("resultado").innerHTML="<br><h1>resultado:</h1>"+resultado
           if(num1==0){
               document.getElementById("resultado").innerHTML="<br><h1> resultado: 0 </h1>"
           }
       }
   </script>
</body>
</html>
