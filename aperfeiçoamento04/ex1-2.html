<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aperfeiçoando JavaScript </title>
</head>
<body>
<h1>-Treinando Repetições-</h1>

<h2> Utilizando o FOR-</h2>
<br><br>
<p id="p1"> </p>

<script>
var resultado = "";

for (var i = 0; i < 20; i++) {
  resultado += "Resultado"+i+"<br>";
}
document.getElementById("p1").innerHTML+=resultado;
    i++;
</script>
</script>


</body>
</html>
