<body>
<h1>Trerinando Array</h1>
<h2>Usando o Find</h2>
<p id="p"></p>
<p class="p1" id="p1"></p>
<p id="p2"></p>

<script>
var usuarios = [
{ nome: 'Caio', idade: 25, empresa: 'Google'},
{ nome: 'Tiago', idade: 35, empresa: 'Microsoft'},
{ nome: 'Felipe', idade: 30, empresa: 'Apple'},
];
document.getElementById("p").innerHTML =JSON.stringify(usuarios.find(usuario=>usuario.empresa=='Google'))
//var usuario=usuarios.find(usuario=>usuario.empresa=='Google')

</script>
